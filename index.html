<body>

<h2>ğŸ¡ è½¬ç›˜æŠ½å¥–</h2>
<div id="pointer">â–¼</div>
<canvas id="wheel" width="300" height="300"></canvas>
<br>
<button id="spinBtn">å¼€å§‹æŠ½å¥–</button>

<script>
const prizes = [
  { name: "ä¸€ç­‰å¥–ï¼š25æ¬¾E300ä¸€å°", weight: 25, color: "#ff7675" },
  { name: "äºŒç­‰å¥–ï¼šè‹¹æœ17", weight: 20, color: "#74b9ff" },
  { name: "ä¸‰ç­‰å¥–ï¼šé¿å­•å¥—", weight: 80, color: "#55efc4" },
  { name: "å››ç­‰å¥–ï¼š100ç°é‡‘", weight: 35, color: "#ffeaa7" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("spinBtn");

const size = 300;
const center = size / 2;
const slice = 2 * Math.PI / prizes.length;

let rotating = false;
let currentAngle = 0;

// ===== ç”»è½¬ç›˜ï¼ˆ0å·å¥–é¡¹æ­£å¯¹æŒ‡é’ˆï¼‰=====
function drawWheel() {
  ctx.clearRect(0, 0, size, size);
  ctx.save();
  ctx.translate(center, center);

  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.fillStyle = prizes[i].color;
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, center, i * slice - Math.PI / 2, (i + 1) * slice - Math.PI / 2);
    ctx.fill();

    // æ–‡å­—
    ctx.save();
    ctx.rotate(i * slice + slice / 2 - Math.PI / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "14px Arial";
    ctx.fillText(prizes[i].name, center - 10, 5);
    ctx.restore();
  }

  ctx.restore();
}

// ===== æŒ‰æƒé‡ç”Ÿæˆä¸€ä¸ªã€æœ€ç»ˆè§’åº¦ã€‘=====
function getTargetAngleByWeight() {
  const total = prizes.reduce((s, p) => s + p.weight, 0);
  let rand = Math.random() * total;

  let index = 0;
  for (let i = 0; i < prizes.length; i++) {
    if (rand < prizes[i].weight) {
      index = i;
      break;
    }
    rand -= prizes[i].weight;
  }

  // åœ¨è¯¥å¥–é¡¹æ‰‡åŒºå†…éšæœºä¸€ä¸ªè§’åº¦ï¼ˆé¿å…æ€»æ˜¯æ­£ä¸­ï¼‰
  const startDeg = index * (360 / prizes.length);
  const randomOffset = Math.random() * (360 / prizes.length);

  return {
    index,
    angle: startDeg + randomOffset
  };
}

drawWheel();

// ===== ç‚¹å‡»æŠ½å¥– =====
btn.onclick = function () {
  if (rotating) return;
  rotating = true;

  const { index, angle } = getTargetAngleByWeight();

  const rotateDeg = 360 * 6 + (360 - angle);
  currentAngle += rotateDeg;

  canvas.style.transition = "transform 4s ease-out";
  canvas.style.transform = `rotate(${currentAngle}deg)`;

  setTimeout(() => {
    alert("ğŸ‰ ä½ æŠ½ä¸­äº†ï¼š" + prizes[index].name);
    rotating = false;
  }, 4000);
};
</script>
