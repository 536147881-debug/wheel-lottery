<body>

<h2>ğŸ¡ è½¬ç›˜æŠ½å¥–</h2>
<div id="pointer">â–¼</div>
<canvas id="wheel" width="300" height="300"></canvas>
<br>
<button id="spinBtn">å¼€å§‹æŠ½å¥–</button>

<script>
const prizes = [
  { name: "ä¸€ç­‰å¥–ï¼š25æ¬¾E300ä¸€å°", weight: 25, color: "#ff7675" },
  { name: "äºŒç­‰å¥–ï¼šè‹¹æœ17", weight: 20, color: "#74b9ff" },
  { name: "ä¸‰ç­‰å¥–ï¼šé¿å­•å¥—", weight: 80, color: "#55efc4" },
  { name: "å››ç­‰å¥–ï¼š100ç°é‡‘", weight: 35, color: "#ffeaa7" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("spinBtn");

const size = 300;
const center = size / 2;
const sliceDeg = 360 / prizes.length;
const sliceRad = 2 * Math.PI / prizes.length;

let currentAngle = 0;
let rotating = false;

/* ===== ç”»è½¬ç›˜ï¼ˆ0å·å¥–é¡¹åœ¨æ­£ä¸Šæ–¹ï¼‰===== */
function drawWheel() {
  ctx.clearRect(0, 0, size, size);
  ctx.save();
  ctx.translate(center, center);

  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.fillStyle = prizes[i].color;
    ctx.moveTo(0, 0);
    ctx.arc(
      0,
      0,
      center,
      i * sliceRad - Math.PI / 2,
      (i + 1) * sliceRad - Math.PI / 2
    );
    ctx.fill();

    ctx.save();
    ctx.rotate(i * sliceRad + sliceRad / 2 - Math.PI / 2);
    ctx.textAlign = "right";
    ctx.font = "14px Arial";
    ctx.fillStyle = "#000";
    ctx.fillText(prizes[i].name, center - 10, 5);
    ctx.restore();
  }

  ctx.restore();
}

/* ===== æŒ‰æƒé‡éšæœºä¸€ä¸ªâ€œç›®æ ‡è§’åº¦â€ ===== */
function getWeightedTargetAngle() {
  const total = prizes.reduce((s, p) => s + p.weight, 0);
  let r = Math.random() * total;

  let index = 0;
  for (let i = 0; i < prizes.length; i++) {
    if (r < prizes[i].weight) {
      index = i;
      break;
    }
    r -= prizes[i].weight;
  }

  // åœ¨è¯¥å¥–é¡¹æ‰‡åŒºå†…éšæœº
  const offset = Math.random() * sliceDeg;
  return index * sliceDeg + offset;
}

/* ===== æ ¹æ®æœ€ç»ˆè§’åº¦åç®—ä¸­å¥– indexï¼ˆæ ¸å¿ƒï¼‰===== */
function getIndexFromAngle(angle) {
  const normalized = (360 - (angle % 360) + sliceDeg / 2) % 360;
  return Math.floor(normalized / sliceDeg);
}

drawWheel();

btn.onclick = () => {
  if (rotating) return;
  rotating = true;

  const targetAngle = getWeightedTargetAngle();
  const rotateDeg = 360 * 6 + targetAngle;
  currentAngle += rotateDeg;

  canvas.style.transition = "transform 4s ease-out";
  canvas.style.transform = `rotate(${currentAngle}deg)`;

  setTimeout(() => {
    const index = getIndexFromAngle(currentAngle);
    alert("ğŸ‰ ä½ æŠ½ä¸­äº†ï¼š" + prizes[index].name);
    rotating = false;
  }, 4000);
};
</script>
