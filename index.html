<body>

<h2>ğŸ¡ è½¬ç›˜æŠ½å¥–</h2>
<div id="pointer">â–¼</div>
<canvas id="wheel" width="300" height="300"></canvas>
<br>
<button id="spinBtn">å¼€å§‹æŠ½å¥–</button>

<script>
const prizes = [
  { name: "ä¸€ç­‰å¥–ï¼š25æ¬¾E300ä¸€å°", weight: 25, color: "#ff7675" },
  { name: "äºŒç­‰å¥–ï¼šè‹¹æœ17", weight: 20, color: "#74b9ff" },
  { name: "ä¸‰ç­‰å¥–ï¼šé¿å­•å¥—", weight: 80, color: "#55efc4" },
  { name: "å››ç­‰å¥–ï¼š100ç°é‡‘", weight: 35, color: "#ffeaa7" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("spinBtn");

let rotating = false;
let currentAngle = 0;

// ç”»è½¬ç›˜ï¼ˆé¢œè‰² + æ–‡å­—ï¼‰
function drawWheel() {
  const total = prizes.length;
  const slice = 2 * Math.PI / total;

  ctx.clearRect(0, 0, 300, 300);
  ctx.translate(150, 150);

  for (let i = 0; i < total; i++) {
    ctx.beginPath();
    ctx.fillStyle = prizes[i].color;
    ctx.moveTo(0, 0);
    ctx.arc(0, 0, 150, i * slice, (i + 1) * slice);
    ctx.fill();

    // æ–‡å­—
    ctx.save();
    ctx.rotate(i * slice + slice / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "14px Arial";
    ctx.fillText(prizes[i].name, 140, 5);
    ctx.restore();
  }

  ctx.setTransform(1, 0, 0, 1, 0, 0);
}

// æŒ‰æƒé‡æŠ½ index
function drawIndexByWeight() {
  const totalWeight = prizes.reduce((s, p) => s + p.weight, 0);
  let rand = Math.random() * totalWeight;

  for (let i = 0; i < prizes.length; i++) {
    if (rand < prizes[i].weight) return i;
    rand -= prizes[i].weight;
  }
}

drawWheel();

btn.onclick = function () {
  if (rotating) return;
  rotating = true;

  const index = drawIndexByWeight();
  const sliceDeg = 360 / prizes.length;

  currentAngle += 360 * 6 + index * sliceDeg;

  canvas.style.transition = "transform 4s ease-out";
  canvas.style.transform = `rotate(${currentAngle}deg)`;

  setTimeout(() => {
    alert("ğŸ‰ ä½ æŠ½ä¸­äº†ï¼š" + prizes[index].name);
    rotating = false;
  }, 4000);
};
</script>
