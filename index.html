<div id="wrapper">

<script>
/* ===== å¥–å“é…ç½® ===== */
const prizes = [
  { name: "ä¸€ç­‰å¥–ï¼šå°å¾å¸®åƒé¸¡é¸¡", weight: 25, color: "#ff7675" },
  { name: "äºŒç­‰å¥–ï¼šå°å¾å¸®æ¯’é¾™", weight: 20, color: "#74b9ff" },
  { name: "ä¸‰ç­‰å¥–ï¼šmmå°å¾å±è‚¡", weight: 80, color: "#55efc4" },
  { name: "å››ç­‰å¥–ï¼šè·Ÿå°å¾èˆŒå»", weight: 35, color: "#ffeaa7" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("spinBtn");

const size = 300;
const center = size / 2;
const sliceDeg = 360 / prizes.length;
const sliceRad = (2 * Math.PI) / prizes.length;

let spinning = false;

/* ===== ç”»è½¬ç›˜ï¼ˆå›ºå®šä¸åŠ¨ï¼‰===== */
function drawWheel() {
  ctx.clearRect(0, 0, size, size);
  ctx.save();
  ctx.translate(center, center);

  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.fillStyle = prizes[i].color;
    ctx.moveTo(0, 0);
    ctx.arc(
      0,
      0,
      center,
      i * sliceRad - Math.PI / 2,
      (i + 1) * sliceRad - Math.PI / 2
    );
    ctx.fill();

    ctx.save();
    ctx.rotate(i * sliceRad + sliceRad / 2 - Math.PI / 2);
    ctx.textAlign = "right";
    ctx.font = "14px Arial";
    ctx.fillStyle = "#000";
    ctx.fillText(prizes[i].name, center - 10, 5);
    ctx.restore();
  }

  ctx.restore();
}

/* ===== æŒ‰æƒé‡æŠ½ indexï¼ˆå”¯ä¸€çš„ç»“æœæ¥æºï¼‰===== */
function drawIndexByWeight() {
  const total = prizes.reduce((s, p) => s + p.weight, 0);
  let r = Math.random() * total;

  for (let i = 0; i < prizes.length; i++) {
    if (r < prizes[i].weight) return i;
    r -= prizes[i].weight;
  }
  return 0;
}

drawWheel();

/* ===== ç‚¹å‡»æŠ½å¥– ===== */
btn.onclick = () => {
  if (spinning) return;
  spinning = true;

  const index = drawIndexByWeight();

  // â— å…³é”®ï¼šç›´æ¥ç®—â€œè¿™ä¸ª index çš„ä¸­å¿ƒè§’åº¦â€
  const targetAngle =
    360 * 5 - (index * sliceDeg + sliceDeg / 2);

  // æ¯æ¬¡éƒ½ä» 0 å¼€å§‹è½¬ï¼Œæœç»ç´¯è®¡è¯¯å·®
  canvas.style.transition = "none";
  canvas.style.transform = "rotate(0deg)";

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${targetAngle}deg)`;
    });
  });

  setTimeout(() => {
    alert("ğŸ‰ ä½ æŠ½ä¸­äº†ï¼š" + prizes[index].name);
    spinning = false;
  }, 4000);
};
</script>
