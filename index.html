<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>è½¬ç›˜æŠ½å¥–</title>
<style>
body {
  text-align: center;
  font-family: Arial;
  margin-top: 40px;
}
#wrapper {

  width: 300px;

</head>

<body>

<h2>ğŸ¡ è½¬ç›˜æŠ½å¥–</h2>

<div id="wrapper">
  <div id="pointer">â–¼</div>
  <canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spinBtn">å¼€å§‹æŠ½å¥–</button>

<script>
/* ===== å¥–å“é…ç½® ===== */
const prizes = [
  { name: "ä¸€ç­‰å¥–ï¼š25æ¬¾E300ä¸€å°", weight: 25, color: "#ff7675" },
  { name: "äºŒç­‰å¥–ï¼šè‹¹æœ17", weight: 20, color: "#74b9ff" },
  { name: "ä¸‰ç­‰å¥–ï¼šé¿å­•å¥—", weight: 80, color: "#55efc4" },
  { name: "å››ç­‰å¥–ï¼š100ç°é‡‘", weight: 35, color: "#ffeaa7" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("spinBtn");

const size = 300;
const center = size / 2;
const sliceRad = (2 * Math.PI) / prizes.length;
const sliceDeg = 360 / prizes.length;

let rotating = false;

/* ===== ç”»è½¬ç›˜ï¼ˆæ°¸è¿œä¸è½¬ï¼‰===== */
function drawWheel() {
  ctx.clearRect(0, 0, size, size);
  ctx.save();
  ctx.translate(center, center);

  for (let i = 0; i < prizes.length; i++) {
    // æ‰‡åŒº
    ctx.beginPath();
    ctx.fillStyle = prizes[i].color;
    ctx.moveTo(0, 0);
    ctx.arc(
      0,
      0,
      center,
      i * sliceRad - Math.PI / 2,
      (i + 1) * sliceRad - Math.PI / 2
    );
    ctx.fill();

    // æ–‡å­—
    ctx.save();
    ctx.rotate(i * sliceRad + sliceRad / 2 - Math.PI / 2);
    ctx.textAlign = "right";
    ctx.font = "14px Arial";
    ctx.fillStyle = "#000";
    ctx.fillText(prizes[i].name, center - 10, 5);
    ctx.restore();
  }

  ctx.restore();
}

/* ===== æŒ‰æƒé‡æŠ½å¥–ï¼ˆåªç®— indexï¼‰===== */
function drawByWeight() {
  const total = prizes.reduce((s, p) => s + p.weight, 0);
  let r = Math.random() * total;

  for (let i = 0; i < prizes.length; i++) {
    if (r < prizes[i].weight) return i;
    r -= prizes[i].weight;
  }
  return 0;
}

drawWheel();

/* ===== ç‚¹å‡»æŠ½å¥– ===== */
btn.onclick = () => {
  if (rotating) return;
  rotating = true;

  const index = drawByWeight();

  // æŒ‡é’ˆæ—‹è½¬ï¼ˆä¸æ˜¯è½¬ç›˜ï¼‰
  const targetDeg =
    360 * 6 + index * sliceDeg + sliceDeg / 2;

  btn.style.pointerEvents = "none";
  document.getElementById("pointer").style.transition =
    "transform 4s ease-out";
  document.getElementById("pointer").style.transform =
    `translateX(-50%) rotate(${targetDeg}deg)`;

  setTimeout(() => {
    alert("ğŸ‰ ä½ æŠ½ä¸­äº†ï¼š" + prizes[index].name);
    rotating = false;
    btn.style.pointerEvents = "auto";
  }, 4000);
};
</script>

</body>
